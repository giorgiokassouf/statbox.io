<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Match</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        label {
            flex: 1;
            margin-right: 10px;
        }
        select, input[type="text"], input[type="date"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: white;
        }
        .photo-upload {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .photo-container {
            width: 48%;
            aspect-ratio: 3/4;
            background-color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .photo-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        .upload-text {
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #222;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="profile.html" style="color: white; text-decoration: none; margin-bottom: 20px; display: block;">‚Üê Back to Profile</a>
        <div class="form-group">
            <label for="venue">Venue</label>
            <select id="venue">
                <option value="">Select Venue</option>
                <!-- Add venue options here -->
            </select>
        </div>
        <div class="form-group">
            <label for="pitch">Pitch</label>
            <select id="pitch">
                <option value="">Select Pitch</option>
                <!-- Add pitch options here -->
            </select>
        </div>
        <div class="form-group">
            <label for="sport">Sport</label>
            <select id="sport">
                <option value="">Select Sport</option>
                <!-- Add sport options here -->
            </select>
        </div>
        <div class="form-group">
            <label for="hourSlot">Hour Slot</label>
            <select id="hourSlot">
                <option value="">Select Slot</option>
                <!-- Add hour slot options here -->
            </select>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date">
        </div>
        
        <p class="upload-text">Upload your Photo</p>
        <p class="upload-text">Example: Please include the shirt you wore during the game</p>
        <div class="photo-upload">
            <div class="photo-container" id="photoExample">
                <img src="placeholder.jpg" alt="Example Photo">
            </div>
            <div class="photo-container" id="photoUpload">
                <span>+</span>
            </div>
        </div>
        
        <div class="form-group">
            <label for="promoCode">Promo Code</label>
            <input type="text" id="promoCode">
        </div>
        <div class="form-group">
            <label for="keyCode">Key Code</label>
            <input type="text" id="keyCode">
        </div>
        
        <button class="submit-btn">Submit Match</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const photoUpload = document.getElementById('photoUpload');
            const submitBtn = document.querySelector('.submit-btn');

            photoUpload.addEventListener('click', function() {
                // Implement photo upload functionality here
                alert('Photo upload functionality would be implemented here');
            });

            submitBtn.addEventListener('click', function() {
                // Implement form submission logic here
                alert('Form submission would be handled here');
            });
            
            // Populate dropdowns with sample data
            const venues = ['Stadium A', 'Field B', 'Court C'];
            const pitches = ['Pitch 1', 'Pitch 2', 'Pitch 3'];
            const sports = ['Football', 'Basketball', 'Tennis'];
            const hourSlots = ['9:00 AM', '10:00 AM', '11:00 AM', '12:00 PM'];

            populateDropdown('venue', venues);
            populateDropdown('pitch', pitches);
            populateDropdown('sport', sports);
            populateDropdown('hourSlot', hourSlots);
        });

        function populateDropdown(id, options) {
            const select = document.getElementById(id);
            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.textContent = option;
                optionElement.value = option;
                select.appendChild(optionElement);
            });
        }
    </script>
</body>
</html>
