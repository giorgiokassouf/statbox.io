<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        .form-container {
            background-color: #333;
            padding: 2rem;
            border-radius: 8px;
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            color: white;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box; 
            border: none;
            border-radius: 4px;
        }
        .signup-btn {
            width: 100%;
            padding: 10px;
            background-color: #c3b55e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="signUpForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" required>
            </div>
            <div class="form-group">
                <label for="height">Height</label>
                <input type="text" id="height" required>
            </div>
            <div class="form-group">
                <label for="preferred_hand">Preferred Hand</label>
                <input type="text" id="preferred_hand" required>
            </div>
            <div class="form-group">
                <label for="preferred_foot">Preferred Foot</label>
                <input type="text" id="preferred_foot" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" required>
            </div>
            <button type="submit" class="signup-btn">Sign up</button>
        </form>
    </div>

    <script>
        document.getElementById("signUpForm").addEventListener("submit", function(event) {
            event.preventDefault();
            // Redirect to login page after form submission
            window.location.href = "Login.html";
        });
    </script>
</body>
</html>
